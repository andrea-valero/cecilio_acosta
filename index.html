<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base de datos/cecilio acosta</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

<link rel="shortcut icon" href="./imagenes/logo.png" type="image/x-icon">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
<script src="./js/main.js"defer></script>
 
<link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <header> 
      <li>Cecilio Acosta</li>
      <li>Pagos</li>
       
    </header>
   
    <main>
      <img src="./imagenes/portada.jpg" alt="">
        <div>
      
        <h1>Asignación de Secciones</h1>
        <form id="formulario">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
            <label for="calificacion">Calificación:</label>
            <input type="number" id="calificacion" required>
            <button type="submit">Agregar Estudiante</button>
            
        </form>
        <div id="resultado"></div>

        <h2> Selecciona 4 materias</h2>
        
            <input type="checkbox" name="materia" value="Matematicas" >Matematicas <br>
            <input type="checkbox" name="materia" value="ciencia">Ciencia<br>
            <input type="checkbox" name="materia" value="fisica">Fisica<br>
            <input type="checkbox" name="materia" value="deporte">Deporte<br>
            <input type="checkbox" name="materia" value="Quimica">Quimica<br>
            <input type="checkbox" name=" materia" value="Biologia">Biologia<br>
            <input type="checkbox" name="materia" evalue="Literatura">Literatura<br>
         <button id="btn">Agregar</button>
          
          <div id="materias"></div>

          <h3>Datos Personales</h3>
        
          <form id="payment-form">
            <label for="nummerodetarejta">Número de Tarjeta:</label>
            <input type="text" id="numerodetarejta" maxlength="16" required>
            
            <label for="Vencimiento">Fecha de Vencimiento (MM/AA):</label>
            <input type="text" id="Vencimiento" maxlength="5" required>
            
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" maxlength="4" required>
            
            <label for="Titular">Nombre del Titular:</label>
            <input type="text" id="titular" required>
            
            <button type="paga">Pagar</button>
          </form>

          
              
      <footer>
        <p>Gracias</p>
      </footer>
     
  </main>

    
</body>
</html>
