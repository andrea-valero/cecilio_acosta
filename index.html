<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header> 
      <li>Cecilio Acosta</li>
     
       
    </header>
   
    <main>
      <div id="carouselExampleDark" class="carousel carousel-dark slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="./imagenes/portada.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Inscripciones abiertas</h5>
             
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="./imagenes/portada2.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              
            </div>
          </div>
          <div class="carousel-item">
            <img src="./imagenes/portada3.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <img src="./imagenes/portada.jpg" alt="">
        <div>

            <h1>Asignación de Secciones</h1>
            <form id="formulario">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
                <label for="calificacion">Calificación:</label>
                <input type="number" id="calificacion" required>
                <button type="submit">Agregar Estudiante</button>
                <div id="estudiante"></div>
                
            </form>
            <div id="resultado"></div>
       
            <div id="datosColegio"> 
            </div>

      
 

        <h2> Selecciona 4 materias</h2>
        
            <input type="checkbox" name="materia" value="Matematicas" >Matematicas <br>
            <input type="checkbox" name="materia" value="ciencia">Ciencia<br>
            <input type="checkbox" name="materia" value="fisica">Fisica<br>
            <input type="checkbox" name="materia" value="deporte">Deporte<br>
            <input type="checkbox" name="materia" value="Quimica">Quimica<br>
            <input type="checkbox" name=" materia" value="Biologia">Biologia<br>
            <input type="checkbox" name="materia" evalue="Literatura">Literatura<br>
         <button id="btn">Agregar</button>
          
          <div id="materias"></div>

          <h3>Datos Personales</h3>
        
          <form id="payment-form">
            <label for="nummerodetarejta">Número de Tarjeta:</label>
            <input type="text" id="numerodetarejta" maxlength="16" required>
            
            <label for="Vencimiento">Fecha de Vencimiento (MM/AA):</label>
            <input type="text" id="Vencimiento" maxlength="6" required>
            
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" maxlength="3" required>
            
            <label for="Titular">Nombre del Titular:</label>
            <input type="text" id="titular" required>
            
            <button type="paga">Pagar</button>

  
      <footer>
        <p>Gracias por elegirnos</p>
      </footer>
      
     
  </main>

    
</body>
